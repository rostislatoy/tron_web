<!DOCTYPE html>
<head>
    <title>TRON.Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tronestyle.css">
    <link rel="stylesheet" href="profilestyle.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0/favicon-16x16.png">
<link rel="manifest" href="favicon_package_v0/site.webmanifest">
<link rel="mask-icon" href="favicon_package_v0/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body class="profile">
    <div class="p_menu_rect"></div>
    <p class="b_profile_txt"><a href="trone.html">BACK</a></p>
    <div class="p_menu_info_text">
        <p class="inf_profile_txt"><a href="information.html">INFORMATION</a></p>
       </div>
       <div class="p_menu_contacts_text">
           <p>CONTACTS</p></div>
        <div class="p_menu_ourservice_text">
            <p>OUR SERVICE</p>
        </div>

        
 <article class="container">

    <div class="block">
        <section class="block_item block-item">
            <h2 class="block-item_title">You are have account?</h2>
            <button class="block-item_btn signin-btn">Join</button>
        </section>
        <section class="block_item block-item">
            <h2 class="block-item_title">You are not have account?</h2>
            <button class="block-item_btn signup-btn">Registration</button>
        </section>

    </div>
    <!-- форма входа -->
    
<div class="form-box">
       <form action="#" class="form form_signin">
        <h1 class="form_title">Join</h1>
    <p>
    <input type="text" id="username" class="form_input" placeholder="Username">
    </p>
    <p>
    <input type="password" id="password" class="form_input" placeholder="Password">  
    </p>
    <p>
    <button id="join" class="form_btn">Join</button>
    </p>
    <p>
    <a href="#" class="form_forgot">Forgot your password?</a>
    </p>
    </p>

</form>

<!-- форма регистрации -->

<form action="#" class="form form_signup">
     <h1 class="form_title">Register</h1>
 <p>
 <input id="r-username" type="text" class="form_input" id="blackbox" placeholder="Username">
 </p>
 <p>
<input  id="email" type="email" class="form_input" id="blackbox" placeholder="Email">
</p>
 <p>
 <input id="r-password" type="password" class="form_input"id="blackbox" placeholder="Password">  
 </p>
 <input type="password" id="confirm" class="form_input"id="blackbox" placeholder="Confirm the password">  
</p>
 <p>
 <button id="register" class="form_btn form_btn_signup">Register</button>
 </p>
</form>
</div>
</div>
</article>

<script src="tronescript.js" defer></script>
</body>
